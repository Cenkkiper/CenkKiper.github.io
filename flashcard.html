<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Konu Flashcard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      padding: 40px;
    }
    h2 {
      color: #00ffee;
    }
    .flashcard {
      margin: 20px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid #00ffee;
      box-shadow: 0 0 10px #00ffee40;
    }
    .soru {
      font-weight: bold;
      color: #00ffee;
    }
    .cevap {
      margin-top: 10px;
      display: none;
      color: #ccc;
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: #ccc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¡ Konu Flashcard</h2>
  <div id="icerik">YÃ¼kleniyor...</div>
  <a href="index.html" class="back-link">âŸµ Ana Sayfaya DÃ¶n</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const konu = urlParams.get('konu') || 'trendler-a';

    fetch(`data/flashcard/${konu}.json`)
      .then(response => {
        if (!response.ok) throw new Error("Veri yÃ¼klenemedi");
        return response.json();
      })
      .then(data => {
        const flashcardHTML = data.kartlar.map((kart, i) => `
          <div class="flashcard">
            <div class="soru">${i + 1}. ${kart.soru}</div>
            <div class="cevap">${kart.cevap}</div>
          </div>
        `).join('');
        document.getElementById('icerik').innerHTML = flashcardHTML;

        document.querySelectorAll('.flashcard').forEach(card => {
          card.addEventListener('click', () => {
            const cevap = card.querySelector('.cevap');
            cevap.style.display = cevap.style.display === 'block' ? 'none' : 'block';
          });
        });
      })
      .catch(error => {
        document.getElementById('icerik').innerHTML = `<p style='color: red;'>Hata: ${error.message}</p>`;
      });
  </script>
</body>
</html>
