    }
    .subtopics {

    }
    .module-box.open .subtopics {

    }
    .toggle-btn {
      background: transparent;
      border: 1px solid #00ffee;
      color: #00ffee;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .toggle-btn:hover {
      background: #00ffee20;
    }

    #login-section {

      position: fixed;

      left: 50%;

      background: rgba(0, 0, 0, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffee;

    }
    #login-section.active {

    }
    #login-section input {
      display: block;
      width: 250px;
      padding: 10px;

      border: none;
      border-radius: 5px;
    }
    #login-section button[type="submit"] {
      padding: 10px 20px;
      background: #00ffee;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;

    footer {

    footer::before {

    @keyframes scrollText {

  </style>
</head>
<body>

    ¬© 2025 MindGen ‚Äî Cenk Kiper & Ay≈üeg√ºl G√ºncan G√∂kg√∂z tarafƒ±ndan geli≈ütirilmi≈ütir.
  </footer>

  <script>
    const adminEmails = ["cenkkiper@gmail.com", "aysegul_guncan@hotmail.com"];

    function showLogin() {
      document.getElementById('login-section').classList.add('active');
    }

    function hideLogin() {
      document.getElementById('login-section').classList.remove('active');

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();

      if (adminEmails.includes(email) || (email && password)) {

    function showPrivate() {

    function showPublic() {

    function toggleModule(element) {

    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("adminLoggedIn") === "true") {

    });
  </script>
</body>
</html>
