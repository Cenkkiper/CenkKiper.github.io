<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MindGen – Girişli Eğitim Platformu</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1556742049-908a5a03b5aa?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #ffffff;
    }
    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 30px;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    main {
      background-color: rgba(0, 0, 0, 0.5);
      margin: 50px auto;
      padding: 40px;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    button {
      background-color: #388e3c;
      color: white;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }
    #main-content {
      display: none;
    }
    footer {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      font-size: 13px;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    🧠 MindGen – Girişli Eğitim Platformu
  </header>

  <main id="main-content">
    <h2>📚 Bankacılık Eğitim Modülleri</h2>
    <p>Bu içerik giriş yapılmış kullanıcılar veya adminler tarafından görüntülenebilir.</p>
    <button onclick="logout()">Çıkış Yap</button>
  </main>

  <main id="login-section">
    <h3 style="margin-bottom: 30px;">🔐 Giriş Yapın</h3>
    <form id="login-form">
      <input type="email" id="loginEmail" placeholder="E-posta" required><br>
      <input type="password" id="loginPassword" placeholder="Şifre"><br>
      <button type="submit">Giriş Yap</button>
    </form>
  </main>

  <footer>
    © 2025 MindGen — Cenk Kiper & Ayşegül Güncan Gökgöz tarafından geliştirilmiştir.
  </footer>

  <script>
    const adminEmails = ["cenkkiper@gmail.com", "aysegul_guncan@hotmail.com"];

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      if (adminEmails.includes(email)) {
        localStorage.setItem("adminLoggedIn", "true");
        showPrivate();
        return;
      }

      if (email && password) {
        localStorage.setItem("adminLoggedIn", "true");
        showPrivate();
      } else {
        alert("Lütfen geçerli e-posta ve şifre girin.");
      }
    });

    function logout() {
      localStorage.removeItem("adminLoggedIn");
      showPublic();
    }

    function showPrivate() {
      document.getElementById("main-content").style.display = "block";
      document.getElementById("login-section").style.display = "none";
    }

    function showPublic() {
      document.getElementById("main-content").style.display = "none";
      document.getElementById("login-section").style.display = "block";
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("adminLoggedIn") === "true") {
        showPrivate();
      } else {
        showPublic();
      }
    });
  </script>
</body>
</html>
