        ]

        topics: ["Ekonomik Geli≈ümeler", "Finansal D√ºzenlemeler", "Makro G√∂r√ºn√ºm"]

    ];

    function showModules() {
      document.getElementById('hero').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');
    }

    function showSubtopics(index) {
      const selected = modules[index];
      document.getElementById('main-content').classList.add('hidden');
      document.getElementById('subtopics-section').classList.remove('hidden');
      document.getElementById('subtopic-title').textContent = selected.title;
      const container = document.getElementById('subtopic-buttons');
      container.innerHTML = '';
      selected.topics.forEach(topic => {
        const btn = document.createElement('button');
        btn.className = 'subtopic-button';
        btn.textContent = topic.toUpperCase();
        btn.onclick = () => showResources(topic);
        container.appendChild(btn);
      });
    }

    function backToModules() {
      document.getElementById('subtopics-section').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');
    }

    function showResources(topic) {
      document.getElementById('subtopics-section').classList.add('hidden');
      document.getElementById('resources-section').classList.remove('hidden');
      document.getElementById('resource-title').textContent = topic.toUpperCase();
    }

    function backToSubtopics() {
      document.getElementById('resources-section').classList.add('hidden');

    }
