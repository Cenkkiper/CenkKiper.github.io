<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MindGen – Girişli Eğitim Platformu</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #cfe9f1, #eaf4e2);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      font-size: 20px;
    }
    main {
      padding: 40px;
    }
    button {
      background-color: #388e3c;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
    }
    input {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #admin-form, #user-form {
      margin-top: 30px;
    }
    #main-content {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    🧠 MindGen – Girişli Eğitim Platformu
  </header>

  <main id="main-content">
    <h2>📚 Bankacılık Eğitim Modülleri</h2>
    <p>Bu içerik giriş yapılmış kullanıcılar veya adminler tarafından görüntülenebilir.</p>
    <button onclick="logout()">Çıkış Yap</button>
  </main>

  <main id="login-section">
    <h3>🔑 Kullanıcı Girişi</h3>
    <form id="user-form">
      <input type="email" id="userEmail" placeholder="E-posta" required><br>
      <input type="password" id="userPassword" placeholder="Şifre" required><br>
      <button type="submit">Giriş Yap</button>
    </form>

    <h3>👑 Admin Girişi</h3>
    <form id="admin-form">
      <input type="email" id="adminEmail" placeholder="Sadece admin e-posta"><br>
      <button type="submit">Admin Giriş</button>
    </form>
  </main>

  <footer>
    <p>© 2025 MindGen — Cenk Kiper & Ayşegül Güncan Gökgöz tarafından geliştirilmiştir.</p>
  </footer>

  <script>
    const adminEmails = ["cenkkiper@gmail.com", "aysegul_guncan@hotmail.com"];

    document.getElementById("user-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("userEmail").value;
      const password = document.getElementById("userPassword").value;
      netlifyIdentity.open(); // Formla değil widget'la açılabilir
      alert("Netlify Identity kullanılarak giriş yapılmalı.");
    });

    document.getElementById("admin-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("adminEmail").value;
      if (adminEmails.includes(email)) {
        localStorage.setItem("adminLoggedIn", "true");
        showPrivate();
      } else {
        alert("Yetkisiz erişim!");
      }
    });

    function logout() {
      localStorage.removeItem("adminLoggedIn");
      netlifyIdentity.logout();
      showPublic();
    }

    function showPrivate() {
      document.getElementById("main-content").style.display = "block";
      document.getElementById("login-section").style.display = "none";
    }

    function showPublic() {
      document.getElementById("main-content").style.display = "none";
      document.getElementById("login-section").style.display = "block";
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("adminLoggedIn") === "true") {
        showPrivate();
      } else {
        showPublic();
      }
    });
  </script>
</body>
</html>
