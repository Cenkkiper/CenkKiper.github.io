<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MindGen – Girişli Eğitim Platformu</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url('https://raw.githubusercontent.com/Cenkkiper/CenkKiper.github.io/refs/heads/main/ChatGPT%20Image%2021%20Haz%202025%2020_23_44.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      overflow-x: hidden;
    }

    .zoom-animation {
      animation: zoomInToCorner 3s ease-in-out forwards;
    }

    @keyframes zoomInToCorner {
      0% {
        transform: scale(1) translate(0, 0);
      }
      100% {
        transform: scale(1.2) translate(0, 0);
      }
    }

    .hero {
      text-align: center;
      margin-top: 52vh;
    }
    .hero h1 {
      font-size: 2.5em;
      color: #00ffee;
      text-shadow: 0 0 8px #00ffee;
    }
    .hero p {
      color: #ccc;
      margin-top: -10px;
    }
    .enter-btn {
      margin-top: 30px;
      padding: 12px 25px;
      background: #00ffee;
      color: #000;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffee80;
    }
    .enter-btn:hover {
      background: #00ffeeaa;
    }

    #main-content {
      display: none;
      text-align: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      margin: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffee30;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .module-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .module-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffee;
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px #00ffee60;
      cursor: pointer;
    }
    .module-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffee;
    }
    .module-box h3 {
      color: #00ffee;
      margin-bottom: 10px;
      font-size: 18px;
      text-transform: uppercase;
    }

    .topic-list {
      display: none;
      margin-top: 20px;
    }
    .topic-item {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .card-container {
      display: none;
      margin-top: 20px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      display: inline-block;
      width: 100px;
    }
    .back-btn {
      margin-top: 20px;
      padding: 8px 15px;
      background: #00ffee;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    #login-section {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffee;
      text-align: center;
    }
    #login-section.active {
      display: block;
    }
    #login-section input {
      display: block;
      width: 250px;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
    }
    #login-section button[type="submit"] {
      padding: 10px 20px;
      background: #00ffee;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.4);
      color: #ccc;
      white-space: nowrap;
      overflow: hidden;
    }
    .scrolling-text {
      display: inline-block;
      animation: scrollText 60s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
