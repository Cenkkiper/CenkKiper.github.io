<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindGen | Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f8ff, #e6e6fa);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      margin-top: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #4b0082;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      text-align: center;
    }

    .quiz-box {
      margin-top: 40px;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
    }

    .placeholder {
      font-style: italic;
      color: #888;
      text-align: center;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #4b0082;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #2e005e;
    }
  </style>
</head>
<body>
  <header>
    <h1>📝 Quiz Zamanı</h1>
    <p>Burada yapay zeka destekli sınavlara katılarak bilginizi test edebilirsiniz.</p>
  </header>

  <div class="quiz-box">
    <div class="placeholder">Burada yakında sorular belirecek... 🤖</div>
  </div>

  <a href="index.html" class="button">Ana Sayfaya Dön</a>

  <footer>
    © 2025 MindGen — Cenk Kiper & Ayşegül Güncan Gökgöz tarafından geliştirilmiştir.
  </footer>
</body>
</html>
